version: '3.8'

services:
  fluvie-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluvie-mcp-server
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DOCS_PATH=/app/data/docs
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Mount documentation from host for easy updates
      - ../doc:/app/data/docs:ro
    networks:
      - fluvie-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fluvie-mcp.rule=Host(`mcp.fluvie.at`)"
      - "traefik.http.routers.fluvie-mcp.entrypoints=websecure"
      - "traefik.http.routers.fluvie-mcp.tls.certresolver=letsencrypt"
      - "traefik.http.services.fluvie-mcp.loadbalancer.server.port=8080"

  # Optional: Traefik reverse proxy for HTTPS
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    profiles:
      - with-proxy
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@fluvie.at}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - fluvie-network

networks:
  fluvie-network:
    driver: bridge

volumes:
  letsencrypt:
